<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAC Lookup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 1300px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ddd; padding: 32px; }
        h1 { text-align: center; margin-bottom: 32px; }
        .form-row-horizontal {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 170px;
            flex: 1 1 170px;
        }
        label { margin-bottom: 4px; color: #555; }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[readonly] { background: #f0f0f0; color: #555; }
        .icon-btn {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 10px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 22px;
            height: 44px;
        }
        .icon-btn:hover { background: #0056b3; }
        .update-btn {
            background: #28a745;
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            height: 44px;
            margin-left: 0;
        }
        .update-btn:hover { background: #218838; }
        .error { color: #b30000; margin-bottom: 16px; text-align: center; }
        .success { color: #008000; margin-bottom: 16px; text-align: center; }
        @media (max-width: 1400px) {
            .form-row-horizontal { flex-direction: column; gap: 12px; }
            .update-btn { margin-top: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAC Address Lookup & VLAN Change</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('index') }}">
            <div class="form-row-horizontal">
                <div class="form-group">
                    <label for="mac_address">MAC Address</label>
                    <input type="text" id="mac_address" name="mac_address" value="{{ fields.mac_address or '' }}" required>
                </div>
                <button class="icon-btn" type="submit" title="Lookup MAC">
                    <!-- SVG search icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
                <div class="form-group">
                    <label for="host">Hostname</label>
                    <input type="text" id="host" name="host" value="{{ fields.host or '' }}" readonly>
                </div>
                <div class="form-group">
                    <label for="long_interface">Interface</label>
                    <select id="long_interface" name="long_interface">
                        {% for iface in fields.interfaces_list %}
                            <option value="{{ iface }}" {% if iface == fields.long_interface %}selected{% endif %}>{{ iface }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Port Description</label>
                    <input type="text" id="description" name="description" value="{{ fields.description or '' }}" readonly>
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" id="ip_address" name="ip_address" value="{{ fields.ip_address or '' }}" readonly>
                </div>
                <div class="form-group">
                    <label for="vlan">Current VLAN</label>
                    <select id="vlan" name="vlan">
                        {% for vlan in fields.vlans_list %}
                            <option value="{{ vlan }}" {% if vlan == fields.vlan %}selected{% endif %}>{{ vlan }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="update-btn" type="submit" formaction="{{ url_for('change_vlan') }}">Update VLAN</button>
            </div>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
