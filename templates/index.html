<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAC Lookup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ddd; padding: 24px; }
        h1 { text-align: center; }
        form { margin-bottom: 24px; }
        .form-row { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; color: #555; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input[readonly] { background: #f0f0f0; color: #555; }
        button { width: 100%; background: #007bff; color: #fff; border: none; padding: 12px; font-size: 16px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: #b30000; margin-bottom: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAC Address Lookup</h1>
        <form method="post">
            <div class="form-row">
                <label for="mac_address">MAC Address</label>
                <input type="text" id="mac_address" name="mac_address" placeholder="e.g. 00:1A:2B:3C:4D:5E" value="{{ fields.mac_address }}" required>
            </div>
            <div class="form-row">
                <label for="host">Switch Host</label>
                <input type="text" id="host" name="host" value="{{ fields.host }}" readonly>
            </div>
            <div class="form-row">
                <label for="interface">Interface (Short)</label>
                <input type="text" id="interface" name="interface" value="{{ fields.interface }}" readonly>
            </div>
            <div class="form-row">
                <label for="long_interface">Interface (Long)</label>
                <input type="text" id="long_interface" name="long_interface" value="{{ fields.long_interface }}" readonly>
            </div>
            <div class="form-row">
                <label for="vlan">VLAN</label>
                <input type="text" id="vlan" name="vlan" value="{{ fields.vlan }}" readonly>
            </div>
            <div class="form-row">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ fields.description }}" readonly>
            </div>
            <div class="form-row">
                <label for="router">Router</label>
                <input type="text" id="router" name="router" value="{{ fields.router }}" readonly>
            </div>
            <div class="form-row">
                <label for="ip_address">IP Address</label>
                <input type="text" id="ip_address" name="ip_address" value="{{ fields.ip_address }}" readonly>
            </div>
            <div class="form-row">
                <label for="snmp_location">SNMP Location</label>
                <input type="text" id="snmp_location" name="snmp_location" value="{{ fields.snmp_location }}" readonly>
            </div>
            <button type="submit">Lookup</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
